        border: 4px solid red;
        width: 90%;
        height: 830px;
        margin:auto;
      }

      #container_child1 {
        border: 3px dotted black;
        width: 100%;
        height: 65%;
        background-color: #ffcd9e;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
       
      }

      #container_child1 > div:nth-child(1) {
        border:2px solid green;
        font-size: 10px;
        width: 100%;
        height: auto;
        margin-top: 20%;
      }

        margin-top: 20%;

      #img_box {
        border: 2px solid blue;
        width: 50%;
        height: auto;
      }

        width: 100%;
      }
      #container_child1 > div:nth-child(1) h1 {
         font-family: 'Inter';
        font-size: 3.1em;
        line-height: 150%;
        margin-left: 12%;

      
      }
      #container_child1 > div:nth-child(1)>p {
          font-family: 'Inter';
        font-size: 1.3em;

      #container_child1 > div:nth-child(1) b {
        font-family: 'Inter';
        font-size: 1.8em;
        line-height: 160%;
        margin-left: 12%;
        display: block;

        height: 30px;

        border-radius: 6px;
        margin-left: 12%;
